<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet" />
</head>

<body id="weatherBody">
  <div id="pageLoader" class="page-loader">
    <div class="spinner"></div>
  </div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="container my-4 d-flex justify-content-center">
        <form id="searchForm" class="d-flex justify-content-center position-relative col-10 col-md-6">
          <input type="text" id="searchInput" class="form-control" placeholder="Enter city name..." required>
          <button type="submit" class="btn btn-primary" id="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>

      <div class="col-md-12">
        <div class="main-card text-center">
          <div id="todayInfo" class="fade-in">

          </div>
          <!-- More Details -->
          <div id="details" class="details-card mt-5 fade-in">

          </div>

          <!-- Hourly Forecast -->
          <div id="todayHours" class="hourly-forecast overflow-hidden fade-in">
            <h6 class="text-start mb-4">Today</h6>
            <div id="hourly" class="d-flex justify-content-between mt-4 fade-in">

            </div>
          </div>
          <!-- 7-Day Forecast -->
          <div id="week" class="details-card mt-5 fade-in">
            <h6 class="text-start mb-4">Week</h6>
            <div id="forecast" class="row text-center g-3 fade-in">

            </div>


          </div>

        </div>
      </div>
    </div>
  </div>
  <footer>Made with ❤️ by <a href="https://m-hatem98.github.io/Mohammed-Hatem/">Mohammed Hatem</a></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/main.js"></script>

</body>

</html>
